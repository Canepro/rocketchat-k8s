# ArgoCD Application: External Secrets Operator
# This ArgoCD Application deploys External Secrets Operator (ESO) using the official Helm chart.
# ESO syncs secrets from Azure Key Vault to Kubernetes Secrets using Azure Workload Identity.
# See VERSIONS.md for version tracking. Current: External Secrets Operator chart 0.10.5
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aks-rocketchat-external-secrets
  namespace: argocd
  labels:
    app: external-secrets  # Application identifier in ArgoCD
    cluster: aks-canepro  # Cluster identifier for filtering in ArgoCD
spec:
  project: default  # ArgoCD project (controls permissions and allowed resources)
  source:
    repoURL: https://charts.external-secrets.io  # External Secrets Operator Helm chart repository
    chart: external-secrets  # Chart name
    # Pin this to a tested chart version for your environment.
    # (Update after verifying against the upstream chart repo index.)
    # See VERSIONS.md for latest version and upgrade status
    targetRevision: 0.10.5  # Chart version - Check latest at https://github.com/external-secrets/external-secrets/releases
    helm:
      releaseName: external-secrets  # Helm release name (used for resource naming)
      values: |
        # Helm values: Configure External Secrets Operator for Azure Workload Identity
        # Install CRDs (Custom Resource Definitions) for ExternalSecret and ClusterSecretStore
        installCRDs: true
        # ServiceAccount configuration: Create ServiceAccount with Azure Workload Identity annotations
        serviceAccount:
          create: true
          name: external-secrets  # ServiceAccount name (must match in ClusterSecretStore)
          annotations:
            # Azure Workload Identity client id (UAMI clientId from Terraform outputs)
            # This annotation tells Azure to inject tokens for this ServiceAccount
            azure.workload.identity/client-id: "fe3d3d95-fb61-4a42-8d82-ec0852486531"
        # Pod labels: Required for Azure Workload Identity token injection
        podLabels:
          # This label tells Azure to inject the workload identity token into ESO pods
          azure.workload.identity/use: "true"
  destination:
    server: https://aks-canepro-wfcra91z.hcp.uksouth.azmk8s.io:443
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

