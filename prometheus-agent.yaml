# Prometheus Agent v2.45.0 for Self-Hosted Observability Stack
#
# NOTE: This file contains all manifests in a single file for quick deployment.
# For better organization, individual manifests are available in manifests/ directory:
#   - manifests/prometheus-agent-configmap.yaml
#   - manifests/prometheus-agent-deployment.yaml
#   - manifests/prometheus-agent-rbac.yaml
#
# Deploy with:
#   kubectl apply -f prometheus-agent.yaml
# OR:
#   kubectl apply -f manifests/
#
# Prerequisites:
#   1. Create monitoring namespace: kubectl create namespace monitoring
#   2. Create observability-credentials secret with username and password keys

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-agent-config
  namespace: monitoring
data:
  prometheus.yml.tmpl: |
    global:
      scrape_interval: 30s
      external_labels:
        cluster: k8-canepro-me
        environment: production
    
    remote_write:
      - url: https://observability.canepro.me/api/v1/write
        basic_auth:
          username: GRAFANA_USERNAME_PLACEHOLDER
          password: GRAFANA_PASSWORD_PLACEHOLDER
        headers:
          X-Scope-OrgID: "1"
        queue_config:
          capacity: 5000
          max_shards: 50
          min_shards: 1
          max_samples_per_send: 2000
          batch_send_deadline: 5s
          min_backoff: 100ms
          max_backoff: 1s

    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_service_name

      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-agent
  namespace: monitoring
  labels:
    app: prometheus-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-agent
  template:
    metadata:
      labels:
        app: prometheus-agent
    spec:
      serviceAccountName: prometheus-agent
      initContainers:
      - name: config-init
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          sed "s/GRAFANA_USERNAME_PLACEHOLDER/$GRAFANA_USERNAME/g; s/GRAFANA_PASSWORD_PLACEHOLDER/$GRAFANA_PASSWORD/g" \
            /etc/prometheus-template/prometheus.yml.tmpl > /etc/prometheus/prometheus.yml
        env:
        - name: GRAFANA_USERNAME
          valueFrom:
            secretKeyRef:
              name: observability-credentials
              key: username
        - name: GRAFANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: observability-credentials
              key: password
        volumeMounts:
        - mountPath: /etc/prometheus-template
          name: config-template
        - mountPath: /etc/prometheus
          name: config
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--web.enable-lifecycle'
          - '--enable-feature=agent'
        ports:
        - containerPort: 9090
          name: web
        volumeMounts:
        - mountPath: /etc/prometheus
          name: config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config-template
        configMap:
          name: prometheus-agent-config
      - name: config
        emptyDir: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-agent
  namespace: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-agent
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-agent
subjects:
- kind: ServiceAccount
  name: prometheus-agent
  namespace: monitoring
