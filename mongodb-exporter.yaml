apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  namespace: default
  labels:
    app: mongodb-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-exporter
  template:
    metadata:
      labels:
        app: mongodb-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mongodb-exporter
        image: percona/mongodb_exporter:0.40
        args:
          - '--mongodb.uri=mongodb://root:rocketchatroot@rocketchat-mongodb:27017'
          - '--collect-all'
        ports:
        - containerPort: 9216
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-exporter
  namespace: default
  labels:
    app: mongodb-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9216"
spec:
  ports:
  - port: 9216
    targetPort: 9216
    name: metrics
  selector:
    app: mongodb-exporter

