apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: metrics-endpoint-password
  namespace: rocketchat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: metrics-endpoint-password
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: password
      remoteRef:
        key: rocketchat-mongodb-metrics-endpoint-password

