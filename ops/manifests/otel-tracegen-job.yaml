apiVersion: batch/v1
kind: Job
metadata:
  # Jobs are immutable (notably .spec.selector). To rerun via GitOps, change the Job NAME.
  # ArgoCD will create the new Job and prune the old one automatically.
  name: otel-tracegen-2025-12-23-07
  namespace: monitoring
  labels:
    app: otel-tracegen
  annotations:
    # Also track the run identifier for easy debugging.
    canepro.me/otel-tracegen-rev: "2025-12-23-07"
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: otel-tracegen
    spec:
      restartPolicy: Never
      # Optional: if GHCR blocks anonymous pulls in your environment (403 from ghcr.io/token),
      # create a docker-registry secret named 'ghcr-pull' in the monitoring namespace and
      # uncomment this to authenticate pulls.
      # imagePullSecrets:
      #   - name: ghcr-pull
      containers:
        - name: telemetrygen
          # telemetrygen generates synthetic traces to validate the OTel pipeline.
          # Note: some older version tags are not published; use latest here, then pin to a digest once verified.
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          imagePullPolicy: IfNotPresent
          args:
            # Emit spans into the in-cluster OTel collector (OTLP/gRPC).
            - traces
            - --otlp-endpoint=otel-collector.monitoring.svc.cluster.local:4317
            - --otlp-insecure
            - --service=rocketchat-tracegen
            - --duration=60s
            - --rate=5

