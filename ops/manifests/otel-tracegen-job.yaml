apiVersion: batch/v1
kind: Job
metadata:
  name: otel-tracegen
  namespace: monitoring
  labels:
    app: otel-tracegen
  annotations:
    # Jobs have an immutable PodTemplate; ArgoCD must replace the Job to apply image/args changes.
    # Force=true is required because Job fields like spec.selector are immutable; ArgoCD must delete+recreate.
    argocd.argoproj.io/sync-options: Replace=true,Force=true
    # Bump this to re-run the Job via GitOps if needed.
    canepro.me/otel-tracegen-rev: "2025-12-23-06"
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: otel-tracegen
    spec:
      restartPolicy: Never
      # Optional: if GHCR blocks anonymous pulls in your environment (403 from ghcr.io/token),
      # create a docker-registry secret named 'ghcr-pull' in the monitoring namespace and
      # uncomment this to authenticate pulls.
      # imagePullSecrets:
      #   - name: ghcr-pull
      containers:
        - name: telemetrygen
          # telemetrygen generates synthetic traces to validate the OTel pipeline.
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:0.88.0
          imagePullPolicy: IfNotPresent
          args:
            # Emit spans into the in-cluster OTel collector (OTLP/gRPC).
            - traces
            - --otlp-endpoint=otel-collector.monitoring.svc.cluster.local:4317
            - --otlp-insecure
            - --service=rocketchat-tracegen
            - --duration=60s
            - --rate=5

