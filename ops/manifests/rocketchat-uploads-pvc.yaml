apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rocketchat-uploads
  namespace: rocketchat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # AKS Migration: Changed from local-storage to managed-premium (Azure Disk)
  storageClassName: managed-premium
