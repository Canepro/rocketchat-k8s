# Jenkins static agent (AKS) for OKE Controller + AKS Agent hybrid
# Connects to Jenkins controller on OKE via WebSocket (HTTPS only).
# Uses same jenkins ServiceAccount for Azure Workload Identity (Terraform, Key Vault).
# One-time: create Secret jenkins-agent-secret with key "secret" (agent secret from OKE Jenkins UI).
# URL: jenkins.canepro.me (production; DNS cutover complete).
#
# AKS job routing: repo push (terraform, helm), version-check, and security-validation run on
# this agent (agent { label 'aks-agent' }). For those jobs to succeed, use a custom image that
# includes Terraform, Azure CLI, helm, kubeconform, and version/security tools; default
# jenkins/inbound-agent only has the agent JAR and will fail those pipelines.
# See JENKINS_DEPLOYMENT.md and .jenkins/JENKINS-SPLIT-AGENT-PLAN-aks.md.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-static-agent
  namespace: jenkins
  labels:
    app: jenkins-static-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-static-agent
  template:
    metadata:
      labels:
        app: jenkins-static-agent
    spec:
      serviceAccountName: jenkins
      restartPolicy: Always
      containers:
        - name: agent
          image: jenkins/inbound-agent:latest
          imagePullPolicy: Always
          env:
            - name: JENKINS_URL
              value: "https://jenkins.canepro.me/"
            - name: JENKINS_AGENT_NAME
              value: "aks-agent"
            - name: JENKINS_SECRET
              valueFrom:
                secretKeyRef:
                  name: jenkins-agent-secret
                  key: secret
            # Azure Workload Identity (terraform-validation and other AKS jobs)
            - name: ARM_USE_OIDC
              value: "true"
            - name: ARM_OIDC_TOKEN_FILE_PATH
              value: "/var/run/secrets/azure/tokens/azure-identity-token"
            - name: AZURE_FEDERATED_TOKEN_FILE
              value: "/var/run/secrets/azure/tokens/azure-identity-token"
            - name: ARM_TENANT_ID
              value: "c3d431f1-3e02-4c62-a825-79cd8f9e2053"
            - name: ARM_CLIENT_ID
              value: "fe3d3d95-fb61-4a42-8d82-ec0852486531"
            - name: ARM_SUBSCRIPTION_ID
              value: "1c6e2ceb-7310-4193-ab4d-95120348b934"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              exec java -jar /usr/share/jenkins/agent.jar \
                -url "$JENKINS_URL" \
                -webSocket \
                -name "$JENKINS_AGENT_NAME" \
                -secret "$JENKINS_SECRET"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
