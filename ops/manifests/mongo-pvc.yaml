apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: rocketchat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  # AKS Migration: Changed from local-storage to managed-premium (Azure Disk)
  storageClassName: managed-premium

