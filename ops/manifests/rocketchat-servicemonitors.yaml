---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rocketchat-main
  namespace: rocketchat
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rocketchat
      app.kubernetes.io/instance: rocketchat
  namespaceSelector:
    matchNames:
      - rocketchat
  endpoints:
    - port: http
      interval: 30s
      path: /metrics

