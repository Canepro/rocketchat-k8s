# Prometheus Agent Deployment
# Prometheus Agent is a lightweight version of Prometheus that scrapes metrics and forwards them to remote storage (Mimir/Grafana).
# Unlike full Prometheus, it doesn't store metrics locally or run alerting rules - it just scrapes and forwards.
# See VERSIONS.md for version tracking. Latest version: v3.8.1 (as of 2026-01-16)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-agent
  namespace: monitoring
  labels:
    app: prometheus-agent
spec:
  replicas: 1  # Single replica is sufficient (not stateful)
  selector:
    matchLabels:
      app: prometheus-agent
  template:
    metadata:
      labels:
        app: prometheus-agent
      annotations:
        # Config revision annotation: Update this when config changes to trigger pod restart
        canepro.me/prometheus-agent-config-rev: "2026-01-18-01"
    spec:
      # Service account with RBAC permissions to discover pods/services/nodes (see prometheus-agent-rbac.yaml)
      serviceAccountName: prometheus-agent
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: prometheus
        # Prometheus image version - See VERSIONS.md for latest version and update procedure
        # Current: v3.8.1 (latest stable as of 2026-01-16)
        # Note: v2.45.0 is outdated. Update to v3.8.1 or later.
        image: prom/prometheus:v3.8.1
        imagePullPolicy: Always
        args:
          # Config file location (mounted from ConfigMap via 'config' volume)
          - '--config.file=/etc/prometheus/prometheus.yml'
          # Enable lifecycle API: Allows config reload via HTTP endpoint (for future use)
          - '--web.enable-lifecycle'
          # Enable agent mode: Disables local TSDB storage, alerting, and rule evaluation
          # Agent mode only scrapes and forwards metrics to remote_write endpoint
          - '--enable-feature=agent'
        ports:
        # HTTP port for health checks, metrics, and web UI (if needed)
        - containerPort: 9090
          name: web
        volumeMounts:
        - mountPath: /etc/prometheus/prometheus.yml
          name: config
          subPath: prometheus.yml
          readOnly: true
        - mountPath: /etc/observability-auth
          name: observability-auth
          readOnly: true
        - mountPath: /prometheus
          name: storage
        - mountPath: /tmp
          name: tmp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
            ephemeral-storage: 128Mi
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: 2Gi
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: prometheus-agent-config
      - name: observability-auth
        secret:
          secretName: observability-credentials
      - name: storage
        emptyDir: {}
      - name: tmp
        emptyDir: {}
