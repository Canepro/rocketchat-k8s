apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: jaeger-grpc
      port: 14250
      targetPort: 14250
    - name: jaeger-http
      port: 14268
      targetPort: 14268
    - name: jaeger-compact
      port: 6831
      targetPort: 6831
    - name: jaeger-binary
      port: 6832
      targetPort: 6832
    - name: zipkin
      port: 9411
      targetPort: 9411
    - name: prometheus
      port: 8888
      targetPort: 8888
    - name: metrics
      port: 8889
      targetPort: 8889

