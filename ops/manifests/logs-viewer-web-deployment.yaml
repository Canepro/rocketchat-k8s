apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-viewer-web
  namespace: rocketchat
  labels:
    app.kubernetes.io/name: logs-viewer-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logs-viewer-web
  template:
    metadata:
      annotations:
        canepro.me/logs-viewer-nginx-rev: "2026-02-27-01"
      labels:
        app.kubernetes.io/name: logs-viewer-web
    spec:
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:1.27-alpine
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
              ephemeral-storage: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "256Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: web-assets
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: web-assets
          configMap:
            name: logs-viewer-web-assets
        - name: nginx-config
          configMap:
            name: logs-viewer-web-nginx
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: tmp
          emptyDir: {}
