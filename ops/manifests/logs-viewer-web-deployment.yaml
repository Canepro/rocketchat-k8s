apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-viewer-web
  namespace: rocketchat
  labels:
    app.kubernetes.io/name: logs-viewer-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: logs-viewer-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logs-viewer-web
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: web-assets
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
              readOnly: true
            - name: web-assets
              mountPath: /usr/share/nginx/html/assets/index-BRqXEMH_.js
              subPath: index-BRqXEMH_.js
              readOnly: true
            - name: web-assets
              mountPath: /usr/share/nginx/html/assets/index-CEHtxtkS.css
              subPath: index-CEHtxtkS.css
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
      volumes:
        - name: web-assets
          configMap:
            name: logs-viewer-web-assets
        - name: nginx-config
          configMap:
            name: logs-viewer-web-nginx
